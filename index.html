<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開頭</title>
    <style type="text/css">
        .start1 {
            position: absolute;
            top: 550px;
            left: 200px;
            width: 0px;
            height: 0px;
        }
        
        .small {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 00px;
            height: 00px;
            display: none;
        }
        
        .mapbutton {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 00px;
            height: 00px;
        }
        
        .mapbutton2 {
            position: fixed;
            top: 500px;
            left: 0px;
            width: 00px;
            height: 00px;
            display: none;
        }
    </style>
    <script>
        var dialog;
        window.onload = function() {
            dialog = document.getElementById("dialog2");
        };

        function showmap() {
            mapbutton.style.display = "none";
            small.style.display = "block";
            mapbutton2.style.display = "block";
        }

        function closemap() {
            mapbutton.style.display = "block";
            small.style.display = "none";
            mapbutton2.style.display = "none";
        }
    </Script>
</head>

<body>
    <div>
        <p>
            <img src="assets/桃園校園平面圖20170807-2_1.png" width="700px"></img>

    </div>
    <div class="start1" id="start1"><button type="button" value="一餐" style="width:120px;height:120px"><a href="網頁遊戲.html"><img src="訓練集 一餐_200906_0.jpg" width="120px" height="120px"></a></button></div>

    <div class="small" id="small">
        <p><iframe src="camera.html" width="600px" height="480px"></iframe></p>
    </div>
    <div class="mapbutton" id="mapbutton">
        <button onclick="showmap();">機器學習輔助器</button>
    </div>
    <div class="mapbutton2" id="mapbutton2">
        <button onclick="closemap();">關閉</button>
    </div>

</body>
